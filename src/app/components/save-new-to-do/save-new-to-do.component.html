<div class="modal fade" id="toDoModal" tabindex="-1" role="dialog" aria-labelledby="toDoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="toDoModalLabel">Save New To-Do</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-inline" [formGroup]="formGroup">
          <div class="form-group">
            <label for="toDo">To-Do</label>
            <input type="text" class="form-control ml-2" id="toDo" placeholder="Enter a new to-do" formControlName="toDo" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveNewToDo(formGroup.value)">Save</button>
      </div>
    </div>
  </div>
</div>
